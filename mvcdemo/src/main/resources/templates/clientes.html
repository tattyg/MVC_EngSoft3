<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entendendo MVC</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <hr>

    <table>
        <thead>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Preco</th>
        </thead>
        <tbody>
            <tr th:each="cliente:${clientes}">
            <td th:text="${cliente.nome}">Nome</td>
            <td th:text="${cliente.cnpj}">CNPJ</td>
                <td th:text="${cliente.preco}">Preco</td>

            </tr>
        </tbody>
    </table>


</body>
</html>
